<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Double_dip</title>
    <link rel="shortcut icon" href="imagens/food-stand 1.png">
</head>

<body>
    <header class="menu">
        <div class="menu-logo">
            <img src="imagens/Component 1.png" alt="">
        </div>

        <div class="barra-pesquisa">
            <input type="text" class="txt-pesquisa" placeholder="Procure seu sorvete"/>
            
            <a href="#" class="btn-pesquisa">
                <img src="imagens/Vector.png" alt="Buscar"/> 
            </a>
        </div>
    </header>

    <section class="grid-picole">
        <div class="grid-1">
            <div class="caixa-maior">
                <img src="imagens/v2_tablito-30454210-png.png.ulenscale 1.png" alt="">
               
                <strong class="nome-picole">Picolé Tablito</strong>
                
                <p>Picolé de chocolate tradicional  e branco 106g (R$ 0,05/g)</p>

                <strong class="valor-picole">R$ 5,00</strong>
            </div>
    
            <div class="caixa-menor">
                <img src="imagens/v2_brigadeiro-30454213-png.png.ulenscale 1.png" alt="">
            </div>
    
            <div class="caixa-menor menor">
                <img src="imagens/unil0434_dsg_67804196_kolorix_uva-1757997-png.png.ulenscale 1.png" alt="">
            </div>
        </div>

        <div class="grid-2">
            <div class="caixa-maior">
                <img src="imagens/kibon-p-chica 1.png" alt="">

                <strong class="nome-picole">Chica Bon</strong>

                <p>Picolé de chocolate tradicional 106g (R$ 0,05/g)</p>

                <strong class="valor-picole">R$ 5,00</strong>
            </div>
    
            <div class="caixa-menor">
                <img src="imagens/v2_morango-30454219-png.png.ulenscale 1.png" alt="">
            </div>
    
            <div class="caixa-menor">
                <img src="imagens/kibom-minions-40004485-png.png.ulenscale 1.png" alt="">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-logo">
            <img src="imagens/Component 2.png" alt="">
        </div>

        <div class="footer-text">
            <p> Made with &lt;/&gt; and &lt;3 by Geozedeque </p>
        </div>
        
        <div class="footer-social">
            <div class="icon">
                <div class="telefone">
                    <img src="imagens/telefone.png" alt="">
                </div>

                <div class="email">
                    <img src="imagens/email.png" alt="">
                </div>
                
                <div class="insta">
                    <img src="imagens/insta.png" alt="">
                </div>
            </div>

            <div class="conteudo">
                <div class="text-telefone">
                    <p>81 3511-1259</p>
                </div>
                
                <div class="text-email">
                    <p>doubledip@org.com</p>
                </div>
                
                <div class="text-insta">
                    <p>@doubledip.store</p>
                </div>
            </div>
        </div>
        
    </footer>
</body>
</html>
